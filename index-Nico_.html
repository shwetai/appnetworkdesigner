<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Application Network Designer Thing</title>
  <meta name="description" content="Application Network Designer Thing">
  <script src="https://d3js.org/d3.v3.js"></script>
  <link href="style.css" rel="stylesheet">
  <script src="JSFX_ImageZoom.js"></script>

</head>

<body onload="draw();">
  <!-- <script src="js/scripts.js"></script>  -->

  <canvas id="experience" width="1000" height="225" style="border:1px solid #000000; display:block; background-color:#D4E6F1 "></canvas>
  <img id="source" src="api-02.png" border="0" onMouseOver="JSFX.zoomIn(this)" onMouseOut="JSFX.zoomOut(this)">


  <canvas id="process" width="1000" height="225" style="border:1px solid #000000; display:block; background-color:#5DADE2"></canvas>

  <canvas id="system" width="1000" height="225" style="border:1px solid #000000; display:block; background-color:#2874A6"></canvas>
  <script>


function draw() {
  var canvas = document.getElementById('experience');
  var ctx = canvas.getContext('2d');

  // Draw slice
  ctx.drawImage(document.getElementById('source'), 400, 75);

}

  </script>

  <div id="thumbwrap">
    <script src="script.js"></script>
    <a class="thumb" href="#"><img src="api-02.png" alt="" onMouseOver="loadD3()" onMouseOut="unloadD3()"><span><img src="api-02.png" alt="" width="125" height="125"><img src="api-02.png" alt="" width="125" height="125"></span></a>
  </div>

</body>
</html>
