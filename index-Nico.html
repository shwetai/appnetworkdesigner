<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}

</script>


<div id="drophere" ondrop="drop(event)" ondragover="allowDrop(event)">
<img id="background" src="images/background.png" border="0" style=" width:1000px; position: absolute;"  >
</div>


<img id="user" src="images/app_shipment.png" border="0" style="position: absolute;  top: 0px; left: 1000px; " onMouseOver="JSFX.zoomIn(this)" onMouseOut="JSFX.zoomOut(this)" draggable="true" ondragstart="drag(event)"/>
